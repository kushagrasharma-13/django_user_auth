{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Profile</h2>
    <div class="profile">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Date Joined:</strong> {{ date_joined|date:"F d, Y H:i" }}</p>
        <p><strong>Last Active:</strong> {{ last_active|date:"F d, Y H:i" }}</p>

        <p><a href="{% url 'user_auth:dashboard' %}">Back to Dashboard</a></p>
        <form method="post" action="{% url 'user_auth:logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</div>
{% endblock %}
