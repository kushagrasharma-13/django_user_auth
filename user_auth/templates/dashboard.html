{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Hi {{ user.username }}!</h2>
    <div class="profile">
        <p><a href="{% url 'user_auth:profile' %}">Profile</a>
        <p><a href="{% url 'user_auth:change_password' %}">Change Password</a></p>
        <form method="post" action="{% url 'user_auth:logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>
</div>
{% endblock %}
