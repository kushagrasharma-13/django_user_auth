{% extends 'base.html' %}

{% block content %}
<h2>Reset Your Password</h2>
<form method="post">
    {% csrf_token %}
    {% if form.errors %}
    <div class="error">
        <ul>
            {% for field in form %}
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <div class="form-group">
        <label for="email">Email:</label>
        {{ form.email }}
    </div>
    <button type="submit">Submit</button>
</form>
{% endblock %}
